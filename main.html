<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="zh-TW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="description" content="rpmTW 進度獲取">
    <meta name="keywords" content="rpmTW 進度獲取">
    <meta name="author" content="rpmTW team">

    <link rel="icon"
        href="https://cdn.discordapp.com/icons/815819580840607807/f748906672aaed61311f6aa2707fd52b.webp?size=128"
        type="image/g-icon">

    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>
    <div class="sets flex">
        <div>
            <input id="search" type="text" placeholder="搜索" aria-label="搜索" />
        </div>
        <div class="flex filter">
            <label>過濾條件:
                <div class="dropdown">
                    <p class="dropHover">版本</p>
                    <div class="dropdownContent">
                        <p click-type="1.12" class="chosen">1.12</p>
                        <p click-type="1.16" class="chosen">1.16</p>
                        <p click-type="1.17" class="chosen">1.17</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <div class="output flex"></div>
    <script src="./main.js"></script>
</body>

</html>
